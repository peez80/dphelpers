apply plugin: 'java'
apply plugin: 'maven'


buildDir 'build'

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
}

version = "1.7"
group = "de.stiffi.dphelpers"
archivesBaseName = "DPHelpers"
sourceCompatibility = JavaVersion.VERSION_1_7

configurations {
	deployerJars
}


repositories {
	mavenCentral()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.6.1'
	compile 'commons-codec:commons-codec:1.4'
	
	//Deploy via FTP
	deployerJars 'org.apache.maven.wagon:wagon-ftp:2.2'	
}


uploadArchives {
    repositories.mavenDeployer {
        configuration = configurations.deployerJars
                
        repository(url: "http://repo.stiffi.de/content/repositories/releases") {
            authentication(userName: "upload", password: "upload!")
        }
        
        snapshotRepository(url: "http://repo.stiffi.de/content/repositories/snapshots") {
            authentication(userName: "upload", password: "upload!")
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

javadoc {
	failOnError = false
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
